<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>{{ name }}</title>
        <!-- Заголовок страницы остаётся -->
        <style>
            body {
                margin: 0;
                padding: 20px;
                font-family: "Segoe UI", Arial, sans-serif;
                background: #f4f4f8;
            }
            .gallery {
                display: flex;
                flex-direction: column;
                gap: 30px;
                max-width: 800px;
                margin: 0 auto;
            }
            .card {
                background: white;
                border-radius: 10px;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
                padding: 20px;
                transition: transform 0.2s;
            }
            .card:hover {
                transform: scale(1.02);
            }
            img {
                width: 100%;
                border-radius: 10px;
                display: block;
            }
            .back {
                display: inline-block;
                margin: 30px auto 0;
                padding: 12px 20px;
                background: #0066cc;
                color: white;
                border-radius: 6px;
                text-decoration: none;
                font-weight: 500;
            }
            .back:hover {
                background: #004c99;
            }
            .center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="gallery">
            {% for img_url in img_urls %}
            <div class="card">
                <img src="{{ img_url }}" alt="{{ name }}" />
            </div>
            {% endfor %}
        </div>
        <div class="center">
            <a
                class="back"
                href="{{ url_for('show_playlist', playlist_name=playlist_name) }}"
                >← Назад к плейлисту</a
            >
        </div>
    </body>
</html>
